  <script>
    // Animated scrolling title
    const titleText = "Shafqat Nadeem ..:: Senior Flutter Engineer ::.. ";
    let titlePosition = 0;
    
    function scrollTitle() {
      document.title = titleText.substring(titlePosition) + titleText.substring(0, titlePosition);
      titlePosition++;
      if (titlePosition > titleText.length) {
        titlePosition = 0;
      }
    }
    
    setInterval(scrollTitle, 300);
  </script>
  <script>
	const darkPref = window.matchMedia("(prefers-color-scheme: dark)");
	if(darkPref.matches && localStorage.getItem('mode') !== "Light")
      localStorage.setItem('mode', 'Dark')
  </script>
  <script>
    const fun = () => {
    if(localStorage.getItem('mode') === 'Dark'){
      document.getElementById('mode-switch').checked = true;
      document.documentElement.classList.toggle('dark-mode')
      document.getElementById('not-dark').classList.toggle('inverse-dark')
      document.getElementById('not-dark2').classList.toggle('inverse-dark')
      var x = document.getElementsByClassName('img-pro')
      for(let i = 0; i < x.length; i += 1) {
        x.item(i).classList.toggle("inverse-dark");
      }
    }
    }
    fun();
  </script>
